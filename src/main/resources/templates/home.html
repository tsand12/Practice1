<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>The Users Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- <link rel="stylesheet" type="text/css" media="all"
           href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />-->
</head>

<body>

<p th:utext="#{home.welcome}">Welcome to the users' page!</p>

<div>
    <form action="#" th:action="@{/}" th:object="${userForm}" method="post">
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" th:field="*{firstName}"/></td>
                <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</td>
            </tr>

            <tr>
                <td>Last Name</td>
                <td><input type="text" th:field="*{lastName}"/></td>
                <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</td>
            </tr>

            <tr>
                <td>Age</td>
                <td><input type="text" th:field="*{age}"/></td>
                <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
            </tr>

            <tr>
                <td><button type="submit">SUBMIT</button></td>
            </tr>
        </table>


    </form>

</div>

</body>

</html>
